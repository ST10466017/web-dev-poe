<main class="container">
<h1>Volunteer or Sponsor</h1>
<p>Fill out the form below to sign up as a volunteer, sponsor a meal, or enquire about partnerships.</p>


<form id="enquiry-form" novalidate>
<label for="name">Full name</label>
<input id="name" name="name" type="text" required>


<label for="email">Email</label>
<input id="email" name="email" type="email" required>


<label for="phone">Phone (optional)</label>
<input id="phone" name="phone" type="tel">


<label for="type">Enquiry type</label>
<select id="type" name="type">
<option value="volunteer">Volunteer</option>
<option value="sponsor">Sponsor a meal</option>
<option value="partnership">Partnership</option>
</select>


<label for="message">Message</label>
<textarea id="message" name="message" rows="5" required></textarea>


<button class="btn primary" type="submit">Submit enquiry</button>
</form>


<div id="form-status" aria-live="polite"></div>
