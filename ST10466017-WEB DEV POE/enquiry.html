<body>

  <main class="container">
    <h1>Enquiry & Volunteer Signup</h1>
    <p>Use the form below to volunteer, sponsor meals or enquire about partnerships.</p>

    <form id="enquiry-form" action="#" novalidate>
      <label for="ename">Full name *</label>
      <input id="ename" name="name" type="text" required>

      <label for="eemail">Email *</label>
      <input id="eemail" name="email" type="email" required>

      <label for="ephone">Phone</label>
      <input id="ephone" name="phone" type="tel" placeholder="+27 82 123 4567" pattern="^\+?[0-9\s-]{7,15}$">

      <label for="etype">Enquiry type *</label>
      <select id="etype" name="type" required>
        <option value="">-- select --</option>
        <option value="volunteer">Volunteer</option>
        <option value="sponsor">Sponsor a meal</option>
        <option value="partnership">Partnership</option>
      </select>

      <div id="sponsor-options" aria-hidden="true" hidden>
        <label for="parcels">Number of food parcels (each R120)</label>
        <input id="parcels" name="parcels" type="number" min="1" value="1">
      </div>

      <label for="emessage">Message *</label>
      <textarea id="emessage" name="message" rows="5" required></textarea>

      <button class="btn primary" type="submit">Submit enquiry</button>
    </form>

    <div id="enquiry-result" class="result" aria-live="polite"></div>
  </main>

  <footer class="site-footer container">
